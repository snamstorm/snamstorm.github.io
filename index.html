<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sheldyn Nam-Storm's Github</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-transition="convex">
					<h2>Hello There...</h2>
					<p>
						Welcome to my Github page
					</p>
					
				</section>

				<section data-transition="convex">
					<h2>Social media handles</h2>
					<small>Twitter: <a href="http://twitter.com/snamstorm">@snamstorm</a></small><br>
					<small>Google+: <a href="https://plus.google.com/u/1/112407585809996544604/posts">snamstorm</a></small><br>
					<small>Instagram: <a href="http://instagram.com/snamstorm">snamstorm</a></small><br>
					<small>500px: <a href="http://500px.com/snamstorm">snamstorm</a></small><br>
					<small>Pinterest <a href="http://pinterest.com/snamstorm">snamstorm</a></small><br>
					<small>Website: <a href="http://www.nam-storm.com">www.nam-storm.com</a></small>				
				</section>

				<section data-transition="convex">
					<h2>Interests</h2>
					<small>Technology</small><br>
					<small>Design</small><br>
					<small>Coding</small><br>
					<small>Photography</small><br>
					<small>Travel</small>
				</section>

				<section data-transition="convex">
					<h2>Contact</h2>
					<p>
						<a href="mailto:sheldyn@nam-storm.com">sheldyn@nam-storm.com</a>
					</p>
				</section>
				

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
